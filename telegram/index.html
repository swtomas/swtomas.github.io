<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram AI Chat</title>
    <!-- Подключение Tailwind CSS для стилизации -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Подключение библиотеки для парсинга Markdown -->
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@14.1.0/dist/markdown-it.min.js"></script>
    <!-- Подключение Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        // ИСПРАВЛЕНО: Добавлен импорт Timestamp, чтобы избежать ошибки "firestore is undefined"
        import { getFirestore, doc, getDoc, addDoc, setDoc, updateDoc, onSnapshot, collection, query, where, orderBy, deleteDoc, arrayUnion, Timestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // Установка уровня логирования для отладки Firestore
        setLogLevel('Debug');

        // Глобальные переменные для доступа в остальной части скрипта
        window.firebase = {
            initializeApp,
            getAuth,
            signInAnonymously,
            signInWithCustomToken,
            onAuthStateChanged,
            getFirestore,
            doc, getDoc, addDoc, setDoc, updateDoc, onSnapshot, collection, query, where, orderBy, deleteDoc, 
            arrayUnion, 
            Timestamp // ЭКСПОРТ Timestamp напрямую
        };
    </script>
    <style>
        /* Нативный стиль Telegram Web App */
        :root {
            --bg-color: #F8F9FA; /* Светлый фон */
            --text-color: #161616;
            --primary-color: #4A90E2; /* Синий акцент */
            --secondary-bg: #FFFFFF;
            --bubble-bg-user: #DCF8C6; /* Зеленый для пользователя */
            --bubble-bg-ai: #E5E5EA; /* Серый для бота */
            --divider-color: #EAEAEA;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #1C1C1E;
                --text-color: #FFFFFF;
                --primary-color: #6CACE4;
                --secondary-bg: #2C2C2E;
                --bubble-bg-user: #4CD964;
                --bubble-bg-ai: #3A3A3C;
                --divider-color: #38383A;
            }
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        /* Общие стили для кнопок навигации */
        .nav-button {
            transition: transform 0.1s ease-in-out, background-color 0.1s;
        }
        .nav-button:active {
            transform: scale(0.98);
        }

        /* Стили для пузырьков чата */
        .message-bubble {
            max-width: 85%;
            padding: 8px 12px;
            border-radius: 18px;
            font-size: 15px;
            line-height: 1.4;
            margin-bottom: 8px;
            word-break: break-word;
        }

        .user-bubble {
            background-color: var(--bubble-bg-user);
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }

        .ai-bubble {
            background-color: var(--bubble-bg-ai);
            margin-right: auto;
            border-bottom-left-radius: 4px;
            color: var(--text-color);
        }

        /* Стиль для форматирования Markdown внутри пузырьков */
        .ai-bubble p, .ai-bubble ul, .ai-bubble ol, .ai-bubble pre, .ai-bubble blockquote {
            margin-top: 0;
            margin-bottom: 8px;
        }
        .ai-bubble pre {
            background-color: rgba(0,0,0,0.1);
            padding: 8px;
            border-radius: 6px;
            overflow-x: auto;
        }
        .ai-bubble img {
            max-width: 100%;
            height: auto;
            border-radius: 12px;
            margin-top: 10px;
        }

        /* Класс для анимации загрузки */
        @keyframes pulse-fade {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        .loading-dot {
            animation: pulse-fade 1.5s infinite ease-in-out;
            background-color: var(--primary-color);
            border-radius: 50%;
            width: 8px;
            height: 8px;
            display: inline-block;
            margin: 0 2px;
        }
        .loading-dot:nth-child(2) { animation-delay: 0.2s; }
        .loading-dot:nth-child(3) { animation-delay: 0.4s; }

        /* Стиль для предотвращения горизонтальной прокрутки */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none; /* IE and Edge */
            scrollbar-width: none; /* Firefox */
        }

        /* Стиль для активной кнопки навигации */
        .nav-button.active {
            color: var(--primary-color);
        }
    </style>
</head>
<body class="flex flex-col h-screen overflow-hidden">

    <!-- Основной контейнер приложения -->
    <div id="app-container" class="flex flex-col flex-grow w-full max-w-xl mx-auto shadow-lg relative hidden">

    <script type="module">
        // =======================================================================
        // КОНФИГУРАЦИЯ И ПЕРЕМЕННЫЕ
        // =======================================================================

        // ВАШ API КЛЮЧ POLLINATIONS.AI
        // Замените 'YOUR_POLLINATIONS_API_KEY_HERE' на ваш реальный ключ.
        const POLLINATIONS_API_KEY = "YOUR_POLLINATIONS_API_KEY_HERE"; 
        
        // Модели для текстовой генерации (Отображаемое имя : Имя для API)
        const MODELS_CONFIG = [
            { display: "Claude Haiku 4.5", api: "claude-haiku-v4_5" },
            { display: "GPT-4o Mini", api: "gpt-4o-mini" },
            { display: "Llama 3 8B", api: "llama3-8b" },
            { display: "Gemini 2.5 Flash", api: "gemini-2.5-flash" },
        ];
        const DEFAULT_TEXT_MODEL_API = MODELS_CONFIG[0].api;

        // Модель для генерации изображений
        const IMAGE_MODEL = "sdxl-lightning";

        // Системный промпт для ИИ
        // Указываем ИИ, что для генерации изображений он должен ответить словом "image"
        const SYSTEM_PROMPT = `
            Ты — полезный и отзывчивый ассистент. 
            Отвечай на запросы в формате Markdown.
            Если запрос пользователя явно просит сгенерировать изображение (например, "нарисуй", "сгенерируй картинку", "изобрази"), 
            ты ДОЛЖЕН ответить только одним словом: "image". 
            В остальных случаях веди диалог и отвечай развернуто.
        `;
        
        // Переменные состояния
        let app = null;
        let db = null;
        let auth = null;
        let userId = null;
        let currentView = 'chat';
        let isAuthReady = false;
        let currentChatId = null;
        let chats = [];
        let messages = [];
        let isStreamingEnabled = true;
        let selectedModelApi = DEFAULT_TEXT_MODEL_API;
        let isGenerating = false;

        const md = new markdownit(); // Инициализация парсера Markdown

        // =======================================================================
        // ФУНКЦИИ УТИЛИТ
        // =======================================================================

        /**
         * Получает приветствие в зависимости от времени суток.
         * @returns {string} Приветствие.
         */
        function getGreeting() {
            const hour = new Date().getHours();
            if (hour < 6) return "Доброй ночи";
            if (hour < 12) return "Доброе утро";
            if (hour < 18) return "Добрый день";
            return "Добрый вечер";
        }

        /**
         * Получает имя пользователя (если возможно) или "Пользователь".
         * @returns {string} Имя пользователя.
         */
        function getUserName() {
            // В среде TWA можно было бы использовать WebApp.initDataUnsafe.user.first_name,
            // но для этой среды используем просто "Пользователь".
            return "Пользователь"; 
        }

        /**
         * Выполняет экспоненциальную задержку при ошибках API.
         * @param {number} attempt Номер попытки.
         */
        const exponentialBackoff = async (attempt) => {
            const delay = Math.pow(2, attempt) * 100 + Math.random() * 100;
            await new Promise(resolve => setTimeout(resolve, delay));
        };

        // =======================================================================
        // ФУНКЦИИ FIREBASE/FIRESTORE
        // =======================================================================

        /**
         * Инициализирует Firebase и выполняет аутентификацию.
         */
        async function initializeFirebase() {
            try {
                // Глобальные переменные предоставляются Canvas
                const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
                const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');

                app = firebase.initializeApp(firebaseConfig);
                db = firebase.getFirestore(app);
                auth = firebase.getAuth(app);

                const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
                
                // Аутентификация
                if (initialAuthToken) {
                    await firebase.signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await firebase.signInAnonymously(auth);
                }

                firebase.onAuthStateChanged(auth, (user) => {
                    if (user) {
                        userId = user.uid;
                        isAuthReady = true;
                        console.log("Firebase Auth Ready. User ID:", userId);
                        loadChatsAndInit();
                    } else {
                        // Если нет пользователя, используем анонимный вход/случайный ID
                        userId = crypto.randomUUID();
                        isAuthReady = true;
                        console.log("Using anonymous/random User ID:", userId);
                        loadChatsAndInit();
                    }
                });

            } catch (error) {
                console.error("Ошибка инициализации Firebase:", error);
                document.getElementById('twa-guard').innerHTML = `
                    <h1 class="text-2xl font-bold mb-4">Ошибка Firebase</h1>
                    <p>Не удалось подключиться к базе данных. Проверьте конфигурацию.</p>
                `;
                document.getElementById('twa-guard').classList.remove('hidden');
            }
        }

        /**
         * Загружает чаты пользователя и инициализирует приложение.
         */
        function loadChatsAndInit() {
            if (!db || !userId) return;

            const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
            const chatsRef = firebase.collection(db, `/artifacts/${appId}/users/${userId}/chats`);
            const q = firebase.query(chatsRef, firebase.orderBy("createdAt", "desc"));

            // Слушатель в реальном времени
            firebase.onSnapshot(q, (snapshot) => {
                const loadedChats = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                chats = loadedChats;

                // Если чатов нет или текущий чат не установлен, создаем новый
                if (chats.length === 0 && !currentChatId) {
                    createNewChat();
                } else if (!currentChatId && chats.length > 0) {
                    // Загружаем первый чат по умолчанию
                    selectChat(chats[0].id);
                } else {
                    // Обновляем текущий список сообщений, если чат открыт
                    if (currentChatId) {
                        const currentChat = chats.find(c => c.id === currentChatId);
                        if (currentChat) {
                            messages = currentChat.messages || [];
                            // Принудительно обновляем вид, если мы в истории
                            if (currentView === 'history') {
                                renderHistory();
                            } else {
                                renderChat();
                            }
                        } else {
                            // Если текущего чата нет в списке (возможно, был удален)
                            createNewChat();
                        }
                    } else {
                         // Если мы загрузили чаты, но еще не выбрали
                        renderApp();
                    }
                }
            }, (error) => {
                console.error("Ошибка загрузки чатов:", error);
            });
        }

        /**
         * Создает новый чат.
         */
        async function createNewChat() {
            if (!db || !userId) return;
            const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
            const chatsRef = firebase.collection(db, `/artifacts/${appId}/users/${userId}/chats`);
            
            try {
                const newChat = {
                    name: "Новый чат...",
                    messages: [],
                    // ИСПРАВЛЕНО: Прямое использование firebase.Timestamp.now()
                    createdAt: firebase.Timestamp.now() 
                };
                const docRef = await firebase.addDoc(chatsRef, newChat);
                console.log("Новый чат создан с ID:", docRef.id);
                selectChat(docRef.id);
            } catch (e) {
                console.error("Ошибка при создании нового чата:", e);
            }
        }

        /**
         * Выбирает чат и обновляет UI.
         * @param {string} chatId ID выбранного чата.
         */
        function selectChat(chatId) {
            currentChatId = chatId;
            const chat = chats.find(c => c.id === chatId);
            if (chat) {
                messages = chat.messages || [];
                navigate('chat');
            }
        }

        /**
         * Сохраняет сообщение в текущий чат.
         * @param {string} role Роль ('user' или 'assistant').
         * @param {string} text Текст сообщения.
         * @param {boolean} isImage Флаг, является ли сообщение изображением.
         * @param {string|null} imageUrl URL изображения.
         */
        async function saveMessage(role, text, isImage = false, imageUrl = null) {
            if (!db || !currentChatId) return;

            const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
            const chatDocRef = firebase.doc(db, `/artifacts/${appId}/users/${userId}/chats`, currentChatId);

            const newMessage = {
                role: role,
                text: text,
                // ИСПРАВЛЕНО: Прямое использование firebase.Timestamp.now()
                timestamp: firebase.Timestamp.now(),
                isImage: isImage,
                imageUrl: imageUrl
            };
            
            try {
                await firebase.updateDoc(chatDocRef, {
                    messages: firebase.arrayUnion(newMessage)
                });

                // Обновляем имя чата, если это первое сообщение пользователя
                if (role === 'user' && messages.length === 0) {
                    const newChatName = text.substring(0, 20) + (text.length > 20 ? '...' : '');
                    await firebase.updateDoc(chatDocRef, {
                        name: newChatName
                    });
                }
            } catch (e) {
                console.error("Ошибка сохранения сообщения:", e);
            }
        }


        // =======================================================================
        // ФУНКЦИИ API POLLINATIONS
        // =======================================================================

        /**
         * Отправляет запрос на генерацию текста в Pollinations AI.
         * @param {string} prompt Промпт пользователя.
         */
        async function generateText(prompt) {
            const chatContent = document.getElementById('chat-messages');
            isGenerating = true;
            document.getElementById('send-button').disabled = true;

            const responsePart = { role: 'assistant', text: '', isImage: false, imageUrl: null };
            const tempMessageIndex = messages.length;
            
            // Вставляем временный элемент загрузки
            messages.push(responsePart);
            renderChat();
            chatContent.scrollTop = chatContent.scrollHeight;

            let fullResponseText = '';
            let attempt = 0;
            const maxAttempts = 3;

            while (attempt < maxAttempts) {
                try {
                    const payload = {
                        prompt: prompt,
                        model: selectedModelApi,
                        system_prompt: SYSTEM_PROMPT,
                        stream: isStreamingEnabled,
                    };

                    const response = await fetch("https://enter.pollinations.ai/api/generate/text", {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${POLLINATIONS_API_KEY}`
                        },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) {
                        throw new Error(`Ошибка HTTP: ${response.status} ${response.statusText}`);
                    }

                    // Если стриминг включен, обрабатываем поток
                    if (isStreamingEnabled) {
                        const reader = response.body.getReader();
                        const decoder = new TextDecoder("utf-8");
                        let chunk = "";
                        
                        while (true) {
                            const { value, done } = await reader.read();
                            if (done) break;

                            chunk = decoder.decode(value, { stream: true });
                            
                            // Обновление текста в реальном времени
                            fullResponseText += chunk;
                            messages[tempMessageIndex].text = fullResponseText;
                            renderChat(); // Перерисовываем чат для обновления
                            chatContent.scrollTop = chatContent.scrollHeight; // Прокручиваем вниз
                        }
                    } else {
                        // Если стриминг выключен, ждем полного ответа (обычный JSON)
                        const jsonResponse = await response.json();
                        fullResponseText = jsonResponse.text || jsonResponse.content;
                        messages[tempMessageIndex].text = fullResponseText;
                        renderChat();
                    }

                    // Проверяем, не попросил ли ИИ сгенерировать изображение
                    if (fullResponseText.toLowerCase().trim() === 'image') {
                        // Заменяем временное сообщение и запускаем генерацию изображения
                        messages[tempMessageIndex].text = 'Запрос на генерацию изображения...';
                        await generateImage(prompt, tempMessageIndex);
                    } else {
                        // Сохраняем окончательный текстовый ответ
                        messages[tempMessageIndex].text = fullResponseText;
                        await saveMessage('assistant', fullResponseText);
                    }
                    
                    break; // Успех, выходим из цикла попыток

                } catch (error) {
                    console.error("Ошибка при запросе текста:", error);
                    attempt++;
                    if (attempt < maxAttempts) {
                        console.log(`Попытка ${attempt} не удалась. Повторная попытка через backoff...`);
                        await exponentialBackoff(attempt);
                    } else {
                        messages[tempMessageIndex].text = `Ошибка: Не удалось получить ответ после ${maxAttempts} попыток. ${error.message}`;
                        await saveMessage('assistant', messages[tempMessageIndex].text);
                    }
                }
            }

            isGenerating = false;
            document.getElementById('send-button').disabled = false;
            renderChat(); // Финальная перерисовка
        }

        /**
         * Отправляет запрос на генерацию изображения.
         * @param {string} prompt Промпт для изображения.
         * @param {number} tempMessageIndex Индекс временного сообщения в массиве.
         */
        async function generateImage(prompt, tempMessageIndex) {
            messages[tempMessageIndex].text = 'Генерирую изображение. Пожалуйста, подождите...';
            renderChat();
            const chatContent = document.getElementById('chat-messages');
            chatContent.scrollTop = chatContent.scrollHeight;

            let attempt = 0;
            const maxAttempts = 3;

            while (attempt < maxAttempts) {
                try {
                    const payload = {
                        prompt: prompt,
                        model: IMAGE_MODEL
                    };

                    const response = await fetch("https://enter.pollinations.ai/api/generate/image", {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${POLLINATIONS_API_KEY}`
                        },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) {
                        throw new Error(`Ошибка HTTP: ${response.status} ${response.statusText}`);
                    }

                    const jsonResponse = await response.json();
                    const imageUrl = jsonResponse.image; // Ожидаем URL изображения

                    if (imageUrl) {
                        // Обновляем сообщение с изображением и сохраняем
                        messages[tempMessageIndex].text = `[Изображение по запросу: *${prompt}*]`;
                        messages[tempMessageIndex].isImage = true;
                        messages[tempMessageIndex].imageUrl = imageUrl;
                        await saveMessage('assistant', messages[tempMessageIndex].text, true, imageUrl);
                    } else {
                        throw new Error("API не вернул URL изображения.");
                    }
                    
                    break; // Успех

                } catch (error) {
                    console.error("Ошибка при генерации изображения:", error);
                    attempt++;
                    if (attempt < maxAttempts) {
                        console.log(`Попытка ${attempt} не удалась. Повторная попытка через backoff...`);
                        await exponentialBackoff(attempt);
                    } else {
                        messages[tempMessageIndex].text = `Ошибка: Не удалось сгенерировать изображение после ${maxAttempts} попыток. ${error.message}`;
                        messages[tempMessageIndex].isImage = false;
                        await saveMessage('assistant', messages[tempMessageIndex].text);
                    }
                }
            }
            renderChat();
        }

        /**
         * Обработчик отправки сообщения.
         */
        function handleSendMessage() {
            const inputElement = document.getElementById('message-input');
            const prompt = inputElement.value.trim();

            if (prompt === '' || isGenerating) return;

            // 1. Сохраняем сообщение пользователя
            saveMessage('user', prompt);
            
            // 2. Очищаем поле ввода
            inputElement.value = '';
            
            // 3. Запускаем генерацию
            generateText(prompt);
        }

        // =======================================================================
        // ФУНКЦИИ РЕНДЕРИНГА UI
        // =======================================================================

        /**
         * Переключает активный вид приложения.
         * @param {string} view 'chat', 'history', или 'settings'.
         */
        function navigate(view) {
            currentView = view;
            const contentArea = document.getElementById('content-area');
            const pageTitle = document.getElementById('page-title');
            
            // Обновление активного состояния навигационных кнопок
            document.querySelectorAll('.nav-button').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`nav-${view}`).classList.add('active');

            contentArea.innerHTML = ''; // Очистка
            
            switch (view) {
                case 'chat':
                    pageTitle.textContent = 'Текущий чат';
                    renderChat();
                    break;
                case 'history':
                    pageTitle.textContent = 'История чатов';
                    renderHistory();
                    break;
                case 'settings':
                    pageTitle.textContent = 'Настройки';
                    renderSettings();
                    break;
            }
        }

        /**

         */
        function renderChat() {
            const contentArea = document.getElementById('content-area');
            const selectedModelDisplay = MODELS_CONFIG.find(m => m.api === selectedModelApi)?.display || selectedModelApi;

                        <div class="text-center text-sm text-gray-500 dark:text-gray-400 p-2">
                            ${getGreeting()}, ${getUserName()}! Выбранная модель: ${selectedModelDisplay}
                        </div>
                        
                        <!-- Тут будут сообщения -->
                        ${messages.map(msg => `
                            <div class="flex ${msg.role === 'user' ? 'justify-end' : 'justify-start'}">
                                ${renderMessage(msg)}
                            </div>
                        `).join('')}

                        ${isGenerating && messages.length > 0 && messages[messages.length - 1].role === 'assistant' ? `
                            <div class="flex justify-start">
                                <div class="ai-bubble">
                                    <div class="flex items-center p-1">
                                        <div class="loading-dot"></div>
                                        <div class="loading-dot"></div>
                                        <div class="loading-dot"></div>
                                    </div>
                                </div>
                            </div>
                        ` : ''}

                    </div>
                    
                    <!-- Панель ввода сообщения и выбора модели -->
                    <div class="flex flex-col p-2 bg-secondary-bg border-t border-divider-color mt-auto sticky bottom-0">
                        
                        <!-- Выбор модели (имитация нативной клавиатуры) -->
                        <div class="flex justify-start items-center mb-2">
                            <label for="model-select" class="text-sm font-medium mr-2 whitespace-nowrap">Модель:</label>
                            <select id="model-select" onchange="handleModelChange(this.value)"
                                class="flex-grow p-1.5 rounded-lg bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-primary-color text-sm transition duration-150">
                                ${MODELS_CONFIG.map(m => `
                                    <option value="${m.api}" ${m.api === selectedModelApi ? 'selected' : ''}>
                                        ${m.display}
                                    </option>
                                `).join('')}
                            </select>
                        </div>

                        <!-- Поле ввода -->
                        <div class="flex items-center space-x-2">
                            <input type="text" id="message-input" placeholder="Введите сообщение..."
                                class="flex-grow p-2 rounded-xl bg-gray-100 dark:bg-gray-700 border border-transparent focus:outline-none focus:ring-2 focus:ring-primary-color transition duration-150"
                                onkeyup="if(event.key === 'Enter') handleSendMessage()">
                            <button id="send-button" onclick="handleSendMessage()" ${isGenerating ? 'disabled' : ''}
                                class="bg-primary-color text-white p-2 rounded-full shadow-md hover:bg-opacity-90 disabled:opacity-50 transition duration-150 transform hover:scale-105"
                                title="Отправить">
                                <svg class="w-6 h-6 transform -rotate-45" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path></svg>
                            </button>
                        </div>
                    </div>
                </div>
            `;
            
            // Прокрутка вниз после рендеринга
            const chatMessages = document.getElementById('chat-messages');
            if (chatMessages) {
                 // Устанавливаем таймаут, чтобы дать браузеру завершить рендеринг DOM
                setTimeout(() => chatMessages.scrollTop = chatMessages.scrollHeight, 0);
            }
        }

        /**
         * Рендерит отдельное сообщение.
         */
        function renderMessage(msg) {
            let content;
            if (msg.isImage && msg.imageUrl) {
                // Если это сгенерированное изображение
                content = `
                    <div class="p-2">
                        <p class="text-xs italic text-gray-700 dark:text-gray-200 mb-2">${md.renderInline(msg.text)}</p>
                        <img src="${msg.imageUrl}" alt="Сгенерированное изображение" class="w-full h-auto object-cover rounded-lg shadow-md max-h-96" 
                            onerror="this.onerror=null; this.src='https://placehold.co/400x200/FF5733/FFFFFF?text=Ошибка+загрузки+изображения';" />
                    </div>
                `;
            } else if (msg.role === 'assistant') {
                // Текстовый ответ с форматированием Markdown
                content = md.render(msg.text);
            } else {
                // Сообщение пользователя
                content = `<p>${msg.text}</p>`;
            }

            return `
                <div class="message-bubble ${msg.role === 'user' ? 'user-bubble' : 'ai-bubble'} shadow-sm">
                    ${content}
                </div>
            `;
        }
        
        /**
         * Обработчик изменения выбранной модели.
         */
        function handleModelChange(newApiName) {
            selectedModelApi = newApiName;
            // Перерисовываем чат, чтобы обновить приветствие с новой моделью
            if (currentView === 'chat') renderChat();
        }

        /**
         * Рендерит экран истории чатов.
         */
        function renderHistory() {
            const contentArea = document.getElementById('content-area');
            
            contentArea.innerHTML = `
                <div class="flex flex-col h-full space-y-4">
                    <button onclick="createNewChat()"
                        class="w-full p-3 rounded-xl bg-primary-color text-white font-semibold shadow-md hover:opacity-90 transition duration-150 transform hover:scale-[1.01]">
                        + Создать новый чат
                    </button>
                    
                    <div class="space-y-2">
                        ${chats.length === 0 ? '<p class="text-center text-gray-500 dark:text-gray-400 mt-8">История пуста. Создайте новый чат!</p>' : ''}
                        
                        ${chats.map(chat => `
                            <div onclick="selectChat('${chat.id}')"
                                class="p-3 bg-secondary-bg rounded-xl shadow-sm border border-divider-color cursor-pointer ${chat.id === currentChatId ? 'border-primary-color ring-2 ring-primary-color' : ''} hover:bg-gray-50 dark:hover:bg-gray-700 transition duration-150">
                                <p class="font-medium text-text-color">${chat.name}</p>
                                <p class="text-xs text-gray-500 dark:text-gray-400 mt-1">
                                    ${chat.messages.length} сообщений 
                                    (Создан: ${new Date(chat.createdAt.seconds * 1000).toLocaleDateString('ru-RU')})
                                </p>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        /**
         * Рендерит экран настроек.
         */
        function renderSettings() {
            const contentArea = document.getElementById('content-area');
            const selectedModelDisplay = MODELS_CONFIG.find(m => m.api === selectedModelApi)?.display || 'Неизвестно';

            contentArea.innerHTML = `
                <div class="space-y-6">
                    
                    <!-- Секция Функционал -->
                    <div class="bg-secondary-bg p-4 rounded-xl shadow-sm border border-divider-color">
                        <h2 class="font-bold text-lg mb-3 border-b border-divider-color pb-2">Функционал</h2>
                        
                        <!-- Тоггл стриминга -->
                        <div class="flex items-center justify-between py-2">
                            <label for="streaming-toggle" class="text-base">Включить стриминг ответов</label>
                            <input type="checkbox" id="streaming-toggle" ${isStreamingEnabled ? 'checked' : ''}

                                class="h-6 w-11 rounded-full bg-gray-200 dark:bg-gray-600 appearance-none cursor-pointer transition duration-200 ease-in-out checked:bg-primary-color checked:border-primary-color relative">
                        </div>
                        <p class="text-sm text-gray-500 dark:text-gray-400 mt-1">
                            При выключении ответ будет приходить целиком после завершения генерации.
                        </p>
                    </div>

                    <!-- Секция Инфо -->
                    <div class="bg-secondary-bg p-4 rounded-xl shadow-sm border border-divider-color">
                        <h2 class="font-bold text-lg mb-3 border-b border-divider-color pb-2">Информация</h2>
                        
                        <div class="space-y-2 text-sm">
                            <p><strong>Текущая модель:</strong> ${selectedModelDisplay} (${selectedModelApi})</p>
                            <p><strong>Модель для изображений:</strong> ${IMAGE_MODEL}</p>
                            <p><strong>Системный промпт:</strong> ИИ отвечает словом 'image' для запуска генерации.</p>
                            <p><strong>API Ключ:</strong> ${POLLINATIONS_API_KEY.substring(0, 4)}...</p>
                            <p class="text-xs mt-3 text-gray-500 dark:text-gray-400">
                                ID Пользователя (для Firestore): ${userId || '...загрузка'}
                            </p>

                    <!-- Секция Управление данными -->
                    <div class="bg-secondary-bg p-4 rounded-xl shadow-sm border border-divider-color">
                        <h2 class="font-bold text-lg mb-3 border-b border-divider-color pb-2">Управление данными</h2>
                        <button onclick="clearAllData()"
                            class="w-full p-3 rounded-xl bg-red-500 text-white font-semibold shadow-md hover:bg-red-600 transition duration-150 transform hover:scale-[1.01]">

            document.getElementById('streaming-toggle').style.backgroundPosition = isStreamingEnabled ? 'right 2px center' : 'left 2px center';
            document.getElementById('streaming-toggle').style.backgroundSize = 'contain';
            document.getElementById('streaming-toggle').style.padding = '0';
        }

        /**
         * Обработчик переключения стриминга.
         * @param {boolean} checked Новое состояние.
         */
        function handleStreamingToggle(checked) {
            isStreamingEnabled = checked;
            // Принудительная перерисовка настроек для обновления стилей
            renderSettings(); 
        }

        /**
         * Удаляет все чаты пользователя.
         */
        async function clearAllData() {
            if (!confirm("Вы уверены, что хотите удалить ВСЕ чаты? Это действие необратимо.")) {
                return;
            }

            if (!db || !userId) return;
            const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
            const chatsRef = firebase.collection(db, `/artifacts/${appId}/users/${userId}/chats`);
            
            try {
                // Получаем все документы и удаляем их
                const snapshot = await firebase.getDocs(chatsRef);
                const deletePromises = snapshot.docs.map(doc => firebase.deleteDoc(doc.ref));
                await Promise.all(deletePromises);
                
                // Сбрасываем текущее состояние
                currentChatId = null;
                messages = [];
                chats = [];

                // Создаем новый пустой чат
                await createNewChat();

                alert("Все чаты успешно удалены и создан новый пустой чат.");
                navigate('history'); // Возвращаемся в историю, которая теперь пуста (кроме нового чата)
            } catch (e) {
                console.error("Ошибка при удалении данных:", e);
                alert("Ошибка при удалении данных. Проверьте консоль.");
            }
        }

        /**
         * Основная функция рендеринга, вызываемая после инициализации.
         */
        function renderApp() {
            document.getElementById('app-container').classList.remove('hidden');
            navigate(currentView); // Рендерит текущий вид
        }

        // =======================================================================
        // ИНИЦИАЛИЗАЦИЯ И ПРОВЕРКИ
        // =======================================================================

        /**
         * Проверка среды Telegram Web App.
         */
        function checkTWAEnvironment() {
            // Для среды Canvas: просто запускаем Firebase
            initializeFirebase();
        }


        // Устанавливаем глобальные функции для доступа из HTML
        window.navigate = navigate;
        window.handleSendMessage = handleSendMessage;
        window.handleModelChange = handleModelChange;
        window.handleStreamingToggle = handleStreamingToggle;
        window.createNewChat = createNewChat;
        window.selectChat = selectChat;
        window.clearAllData = clearAllData;

        // Запуск проверки среды при загрузке страницы
        window.onload = checkTWAEnvironment;

    </script>
